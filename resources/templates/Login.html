<!-- Arquivo HTML para a página de login de usuários -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="#{logintitle.text}"></title>
        <link rel="icon" href="../static/images/icon.svg"/>


        <!-- Link do bootstrap (CSS) bolado -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <link rel="stylesheet" href="../static/style/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <body>
        <!-- Menu Simples -->
        <header>
            
        </header>
        <!-- Formulário do Login -->
        <main class="container d-flex justify-content-end">
            <img class="pillbox-img" src="../static/images/pills-box-green-login.svg">

            <div class="card formulario-card">
                <div class="card-body d-flex flex-wrap justify-content-center">
                    <img class="formulario-icon" src="../static/images/icon.svg" alt="Ícone Meu Remédio">
                
                    <form name="form" th:action="@{/login}" method="post" class="form-body">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email"
                                   class="form-control formulario-input"
                                   id="username"
                                   name="username"
                                   aria-describedby="emailHelp"
                                   placeholder="email@exemplo.com" required>
                        </div>

                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control formulario-input" minlength="8" id="password"
                                   name="password"
                                   placeholder="********" required>
                        </div>
                        
                        <div class="form-group">
                            <button id="entrar" name="action" class="formulario-button" type="submit">Entrar</button>
                            <p><a style="font-size:12px" href="#"></a>Esqueceu a senha ?</p>
                            <div class="line-break">
                                <span>ou</span>
                            </div>
                            <p><a href="/cadastro">Ainda não tem cadastro ? </a></p>
                        </div>
                    
                    </form>
                </div>
            </div>

        </main>


        <!-- Estes scripts tratam dos arquivos .jsp correspondentes a cada página html -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="../static/script/login.jsp"></script>
        <!-- Link do bootstrap (JS) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>
</html>
